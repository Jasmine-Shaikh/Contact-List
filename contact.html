<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            margin: 0%;
        }
        
        a {
            text-decoration: none;
            color: teal;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
        }
        
        table {
            width: 800px;
            height: 45px;
            margin-top: 20px;
        }
        
        th {
            background-color: teal;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <a href="./index.html">Home</a>
        <a href="./contact.html">Contact List</a>
        <a href="./favourites.html">Favourites</a>
    </header>

    <div id="main">
        <table id="contactDisplay">
            <tr>
                <th>Contact Name</th>
                <th>Mobile Number</th>
                <th>Type</th>
                <th>Favourite</th>
            </tr>
        </table>
    </div>

</body>
<script>
    var favouriteDetails = [];
    var contactData;

    if (localStorage.getItem('contactList') === null) {
        contactData = [];
    } else {
        contactData = JSON.parse(localStorage.getItem('contactList'))
    }


    function contactDataDisplay() {
        contactData.forEach(function(ele) {

            var container = document.createElement('tr');
            container.setAttribute('class', "detailsRow");

            var name = document.createElement('td');
            name.setAttribute('id', "name");
            name.innerText = ele.name;

            var mobile = document.createElement('td');
            mobile.setAttribute('id', "mobile");
            mobile.innerText = ele.mobile;

            var type = document.createElement('td');
            type.setAttribute('id', "type")
            type.innerText = ele.type;

            var favourites = document.createElement('td');
            favourites.setAttribute('class', "favBtn");
            favouritesbtn = document.createElement('button');
            favouritesbtn.setAttribute('id', "addFav");
            favouritesbtn.innerText = "Add to Favourites";


            document.getElementById('contactDisplay').append(container);
            container.append(name, mobile, type, favourites)
            favourites.append(favouritesbtn)

            const btn = document.getElementById('addFav').addEventListener('click', saveAsFav);

            function saveAsFav() {
                favouriteDetails.push({
                    name: document.getElementById('name').innerText,
                    mobile: document.getElementById('mobile').innerText,
                    type: document.getElementById('type').innerText,

                })

                localStorage.setItem('favourites', JSON.stringify(favouriteDetails));
                alert('Added contact to your favourites!');
            }

        })
    }
    contactDataDisplay()
</script>

</html>
